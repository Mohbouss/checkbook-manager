
<form [formGroup]="checkEditForm">
  <h1 mat-dialog-title> Edit check form</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-6">
        <mat-form-field  appearance="outline">
          <mat-label>Numero de cheque</mat-label>
          <input  [readonly]="true" matInput type="number" formControlName="checkNumber">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Montant</mat-label>
          <input matInput type="number" formControlName="Amount">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </div>
    </div>
<div class="row">
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Nom de fournisseur</mat-label>
      <input matInput  formControlName="Supplier">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Date de Paiment</mat-label>
      <input matInput  formControlName="PayDate" [matDatepicker]="picker2">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    </div >
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Observation</mat-label>
        <textarea matInput formControlName="Notes" ></textarea>
      </mat-form-field>

    </div>
  </div>

      <mat-slide-toggle
        (change)="onChange($event)"
        [color]="color"
        [checked]="checked"
       formControlName="isSender" >
        Exp√©diteur
      </mat-slide-toggle>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
      <button mat-raised-button color="primary" (click)="editCheck()">Update</button>

    </div>
  </div>
</form>
