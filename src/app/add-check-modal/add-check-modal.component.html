

<form [formGroup]="checkForm">
  <h1 mat-dialog-title> Formulaire d'ajout de chèque</h1>
  <div mat-dialog-content>
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>Numero de cheque</mat-label>
            <input matInput type="number" formControlName="checkNumber">
            <mat-error *ngIf="checkForm.get('checkNumber').hasError('required')&& (checkForm.get('checkNumber').touched || checkForm.get('checkNumber').dirty)">Le champ numero de chèque  est obligatoire.</mat-error>
          </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Montant</mat-label>
              <input matInput type="number" formControlName="Amount">
              <mat-icon matSuffix>attach_money</mat-icon>
              <mat-error *ngIf="checkForm.get('Amount').hasError('required')&& (checkForm.get('Amount').touched || checkForm.get('Amount').dirty)">Le champ montant  est obligatoire.</mat-error>
            </mat-form-field>
          </div>
        </div>

      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>Nom de fournisseur</mat-label>
            <input matInput  formControlName="Supplier">
            <mat-error *ngIf="checkForm.get('Supplier').hasError('required')&& (checkForm.get('Supplier').touched || checkForm.get('Supplier').dirty)">Le champ Fournisseur  est obligatoire.</mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>Date de Paiment</mat-label>
            <input matInput  formControlName="PayDate" [matDatepicker]="picker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="checkForm.get('PayDate').hasError('required') && (checkForm.get('PayDate').touched || checkForm.get('PayDate').dirty)">Le champ date de paiment  est obligatoire.</mat-error>
          </mat-form-field>

        </div>
      </div>
    <mat-form-field appearance="outline">
      <mat-label>Observation</mat-label>
      <textarea matInput formControlName="Notes" ></textarea>
    </mat-form-field>


    <mat-slide-toggle
      (change)="onChange($event)"
      [color]="color"
      [checked]="checked"
      [disabled]="disabled">
      Expéditeur
    </mat-slide-toggle>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
      <button mat-raised-button color="primary" (click)="addCheck()">Save</button>

    </div>
  </div>
</form>
